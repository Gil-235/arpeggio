        <script>
            document.querySelectorAll('.gallery img').forEach((img, index) => {
                img.addEventListener('click', function () {
                    let carousel = new bootstrap.Carousel(document.getElementById('carouselModal'));
                    carousel.to(index); // Mover el carousel a la imagen correcta
                    let modal = new bootstrap.Modal(document.getElementById('imageModal'));
                    modal.show();
                });
            });

            // Detectar teclas izquierda (37) y derecha (39) para moverse en el carrusel
            document.addEventListener('keydown', function (event) {
                let carouselElement = document.getElementById('carouselModal');
                let carousel = bootstrap.Carousel.getInstance(carouselElement);

                if (document.getElementById('imageModal').classList.contains('show')) {
                    if (event.key === "ArrowRight") {
                        carousel.next(); // Avanzar con flecha derecha
                    } else if (event.key === "ArrowLeft") {
                        carousel.prev(); // Retroceder con flecha izquierda
                    }
                }
            });
        </script>
